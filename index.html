<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-list">
            <div class="faq-item">
                <button class="faq-question" aria-expanded="false">
                    What is this website about?
                </button>
                <div class="faq-answer">
                    This website provides answers to the most common questions dynamically.
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question" aria-expanded="false">
                    How do I use the FAQ section?
                </button>
                <div class="faq-answer">
                    Click on any question to reveal or hide the answer.
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question" aria-expanded="false">
                    Can I contribute my own questions?
                </button>
                <div class="faq-answer">
                    Yes, you can contact us to suggest new questions for the FAQ.
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
